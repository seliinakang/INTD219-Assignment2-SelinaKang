<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <h1>Select your birth month & year</h1>
    
    <img src="public/image.svg " class="image">
    <img src="public/image1.svg " class="image1" style="display: none;">
    <img src="public/image2.svg" class="image2" style="display: none;">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=M+PLUS+Rounded+1c:wght@300;400;500&family=Nanum+Gothic:wght@400;700;800&family=Varela+Round&display=swap" rel="stylesheet">
</head>
   
<body>
    <div class="menu-container-month">
        <img src="public/leftarrow.svg" class="arrow" id="left-arrow-month"></div>
        <div class="month" id="current-month">January</div>
    </div>
    
    <div class="menu-container-year">
        <div class="year" id="current-year">1960</div>
        <img src="public/rightarrow.svg" class="arrow" id="right-arrow-year"></div>
    </div>    
</body>
</html>
